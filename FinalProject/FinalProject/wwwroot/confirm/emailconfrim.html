<!DOCTYPE html>
<html>
<head>
    <title>Email Təsdiqləmə</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f9f9f9;">
    <table width="100%" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">
                <table width="500px" style="background: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); text-align: center;">
                    <tr>
                        <td>
                            <h1 style="color: #3498db; font-size: 24px;">Emailinizi Təsdiqləyin</h1>
                            <p style="font-size: 16px; color: #333;">Salam <strong>{FullName}</strong>,</p>
                            <p style="font-size: 14px; color: #666;">Hesabınızı aktivləşdirmək üçün aşağıdakı düyməyə klik edin:</p>
                            <a href="{{link}}" style="display: inline-block; background-color: #3498db; color: white; padding: 12px 24px; font-size: 16px; border-radius: 6px; text-decoration: none; font-weight: bold; margin-top: 10px;">
                                Təsdiqlə
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
